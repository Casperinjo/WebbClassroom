<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <script defer  src="/app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="app-root">
        <button id="addsubject" onclick="addSubject()"><img src="/img/outline_add_black_24dp.png" alt="Ikonen för knappen"></button>
        <button id="class-button" onclick="buttonSlide()"></button>
       
        
    </div>
    <div class="subject-container">
        <div class="button-holder"><img src="/img/baseline_toc_black_24dp.png" alt="Ikon för knappen">
            <ul class="dropdown">
                <li>
                    <button class="navbut1" onclick="Approot()"><img src="/img/baseline_arrow_back_black_24dp.png" alt="Ikon fär knappen"></button>

                </li>
                <li>
                    <button class="navbut2" onclick="AddDoc()"><img src="/img/outline_add_black_24dp.png" alt="Ikon för knappen"></button>

                </li>
            </ul>
            
        </div>
        <h1>Här är dina dokument</h1>
    </div>
    <div class="document-container">
       <h1>dokument</h1>
       <button class="back-subject"></button>
    </div>

</body>
</html>
